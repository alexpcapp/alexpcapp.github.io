<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Select a Map</h1>
    </header>
    <main>
        <section class="map-container">
            <div id="map-display">
                <h2>Map Display Area</h2>
                <!-- This is where the selected map will be displayed -->
                <img id="map-image" src="" alt="Selected Map">
            </div>
        </section>
        <section class="map-selector">
            <h2>Choose a Map</h2>
            <!-- Dropdown menu to select a map -->
            <select id="map-selector">
                <option value="albania">Albania</option>
                <option value="austria">Austria</option>
                <option value="belarus">Belarus</option>
                <option value="belgium">Belgium</option>
                <option value="bulgaria">Bulgaria</option>
                <option value="croatia">Croatia</option>
                <option value="czechia">Czechia</option>
                <option value="Denmark">Denmark</option>

                <option value="united-kingdom">United Kingdom</option>
                <option value="france">France</option>
                <!-- Add more options for your other maps -->
            </select>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Alexander Cappelen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
