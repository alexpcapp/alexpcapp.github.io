<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parler maps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the back button */
        a.back-button {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            position: fixed;
            top: 85px;
            left: 25px;
        }
    </style>

</head>
<body>
    <header>
        <h1>Parler video uploads in Europe</h1>
    </header>
    <main>

<!-- Back button -->
        <a href="/projects/index.html" class="back-button">Back to Projects</a>

        <section class="map-selector">
            <h2>Country:</h2>
            <!-- Dropdown menu to select a map -->
            <select id="map-selector">
                <option value="albania">Albania</option>
                <option value="austria">Austria</option>
                <option value="belarus">Belarus</option>
                <option value="belgium">Belgium</option>
                <option value="bulgaria">Bulgaria</option>
                <option value="croatia">Croatia</option>
                <option value="czechia">Czechia</option>
                <option value="denmark">Denmark</option>
                <option value="finland">Finland</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
                <option value="greece">Greece</option>
                <option value="hungary">Hungary</option>
                <option value="iceland">Iceland</option>
                <option value="ireland">Ireland</option>
                <option value="italy">Italy</option>
                <option value="latvia">Latvia</option>
                <option value="lithuania">Lithuania</option>
                <option value="luxembourg">Luxembourg</option>
                <option value="montenegro">Montenegro</option>
                <option value="netherlands">Netherlands</option>
                <option value="norway">Norway</option>
                <option value="poland">Poland</option>
                <option value="portugal">Portugal</option>
                <option value="republic-of-serbia">Serbia</option>
                <option value="romania">Romania</option>
                <option value="russia">Russia</option>
                <option value="slovenia">Slovenia</option>
                <option value="spain">Spain</option>
                <option value="sweden">Sweden</option>
                <option value="switzerland">Switzerland</option>
                <option value="ukraine">Ukraine</option>
                <option value="united-kingdom">United Kingdom</option>
                <!-- Add more options for your other maps -->
            </select>
        </section>
        <section class="map-container">
            <div id="map-display">
                <h2></h2>
                <!-- This is where the selected map will be displayed -->
                <img id="map-image" src="" alt="">
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2023 Alexander Cappelen, <a href="https://github.com/alexpcapp">GitHub page</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
