<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champagne Tasting Club</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Champagne Tasting Club</h1>
        <p>Welcome to our club! Please share your champagne tasting experiences below.</p>

        <p>
          <a href="../login.html">Back to Login</a>
        </p>
    </header>

    <main>
      <form id="champagneForm">
          <label for="champagneName">Champagne Name:</label>
          <input type="text" id="champagneName" name="champagneName" required>

          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="france">France</option>
            <option value="spain">Spain</option>
            <option value="germany">Germany</option>
            <option value="denmark">Denmark</option>
            <option value="italy">Italy</option>
            <option value="southafrica">South Africa</option>
            <option value="addNewCountry">Add New Country</option>
          </select>

          <input type="text" id = "newCountry" name="newCountry" placeholder="Enter new country">

          <label for="area">Area:</label>
          <select name="area" id="aree">
            <option value="alsace">Alsace</option>
          </select>

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="cremant">Cremant</option>
            <option value="champagne">Champagne</option>
            <option value="cava">Cava</option>
            <option value="prosecco">Prosecco</option>
            <option value="asti">Asti</option>
            <!-- Add an option for adding a new category -->
            <option value="addNew">Add New Category</option>
          </select>
          <!-- Add an input element for users to input a new category -->
          <input type="text" id="newCategory" name="newCategory" placeholder="Enter new category">

          <label for="taste">Taste:</label>
          <select name="taste" name="taste">
            <option value="brut-nature">Brut Nature</option>
            <option value="extra-brut">Extra Brut</option>
            <option value="brut">Brut</option>
            <option value="extra-dry">Extra Dry</option>
            <option value="dry">Dry</option>
            <option value="demi-sec">Demi Sec</option>
            <option value="doux">Doux</option>
          </select>


          <label for="rating">Rating (1-10):</label>
          <input type="number" id="rating" name="rating" min="1" max="10" required>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>

          <button type="submit">Submit</button>
      </form>

      <div id="champagneList">
          <!-- The list of champagnes and ratings will be dynamically added here using JavaScript -->
      </div>

      <!-- Success and error messages -->
      <div id="successMessage" style="display: none;">Review submitted successfully!</div>
      <div id="errorMessage" style="display: none; color: red;">Error submitting review. Please try again later.</div>
  </main>


    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-compat.js"></script>

    <script src="champagne-form.js"></script>
</body>
</html>
