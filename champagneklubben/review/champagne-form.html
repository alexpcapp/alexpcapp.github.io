<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champagneklubben for Camp Boogies</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Champagneklubben for Camp Boogies</h1>
        <p>Velkommen til webapp for Champagneklubben, hvor vi holder styr på de bedste flasker vi drikker!</p>

        <p>
          <a href="../login.html">Back to Login</a>
        </p>  

        <p>

          <a href="../data_page/data_page.html">See data</a>
        </p>
    </header>

    <main>

      <h2>Ny anmeldelse herunder</h2>
      <form id="champagneForm">
          <label for="champagneName">Champagne Name:</label>
          <input type="text" id="champagneName" name="champagneName" placeholder="Navn på champagne" required>

          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="france">France</option>
            <option value="spain">Spain</option>
            <option value="germany">Germany</option>
            <option value="denmark">Denmark</option>
            <option value="italy">Italy</option>
            <option value="austria">Austria</option>
            <option value="southafrica">South Africa</option>
            <option value="other">Other</option>
          </select>

          <!-- <input type="text" id = "newCountry" name="newCountry" placeholder="Enter new country"> -->

          <label for="area">Area:</label>
          <select name="area" id="aree">
            <option value="alsace">Alsace</option>
            <option value="champagne">Champagne</option>
            <option value="bourgogne">Bourgogne</option>
            <option value="loire">Loire Valley</option>
            <option value="bordeaux">Bordeaux</option>
            <option value="languedoc">Languedoc-Roussillon</option>
            <option value="asti">Asti</option>
            <option value="othere">Other</option>
            

          </select>

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="cremant">Cremant</option>
            <option value="champagne">Champagne</option>
            <option value="cava">Cava</option>
            <option value="prosecco">Prosecco</option>
            <option value="asti">Asti</option>
            <option value="sekt">Sekt</option>
            <option value="spumante">Spumante</option>
            <option value="other">Other</option>
            <!-- Add an option for adding a new category -->
            <option value="addNew" class="hidden">Add New Category</option>
          </select>
          <!-- Add an input element for users to input a new category -->
          <input type="text" id="newCategory" name="newCategory" class="hidden" placeholder="Enter new category">


          <label for="taste">Taste: <br> (brut nature = most dry, doux = most sweet)</label>
          <select id="taste" name="taste">
            <option value="brut-nature">Brut Nature</option>
            <option value="extra-brut">Extra Brut</option>
            <option value="brut">Brut</option>
            <option value="extra-dry">Extra Dry</option>
            <option value="dry">Dry</option>
            <option value="demi-sec">Demi Sec</option>
            <option value="doux">Doux</option>
          </select>

          <!--
          <label for="rating">Rating (1-10):</label>
          <input type="number" id="rating" name="rating" min="1" max="10" required> -->

          <label for="rating">Rating (1-10):</label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="2" placeholder="Comment on missing types, countries, areas, etc."></textarea>

          <button type="submit">Submit</button>
      </form>

      <div id="champagneList">
          <!-- The list of champagnes and ratings will be dynamically added here using JavaScript -->
      </div>

      <!-- Success and error messages -->
      <div id="successMessage" style="display: none;">Review submitted successfully!</div>
      <div id="errorMessage" style="display: none; color: red;">Error submitting review. Please try again later.</div>
  </main>


    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-compat.js"></script>

    <script src="champagne-form.js"></script>
</body>
</html>
