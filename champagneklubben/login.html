<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champagne Tasting Club - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Champagne Tasting Club - Login</h1>
    </header>

    <main>
        <div class="login-container">
        <form id="loginForm">
            <label for="email">Email (fornavn.efternavn@boogies.com):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <!-- Add the element to display error messages -->
        <p id="errorText" class="error-text"></p>

    </div>
    </main>

    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-compat.js"></script>

    <script src="login.js"></script>
</body>
</html>
