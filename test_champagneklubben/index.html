<!DOCTYPE html>
<html>
<head>
  <title>Champagne Tasting Web App</title>
  <!-- Include your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Your login and registration forms here (handled by Firebase Authentication) -->
    <div id="login-form">
      <!-- Login form -->
    </div>
    <div id="registration-form">
      <!-- Registration form -->
    </div>

    <!-- Champagne review form (visible after login) -->
    <div id="review-form">
      <h2>Submit a Champagne Review</h2>
      <form id="review-form">
        <label for="points">Points (1-10):</label>
        <input type="number" id="points" min="1" max="10" required>
        <label for="area">Area:</label>
        <input type="text" id="area" required>
        <label for="type">Type of Champagne:</label>
        <input type="text" id="type" required>
        <!-- Add more fields as needed for additional review details -->
        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- Display existing reviews (visible after login) -->
    <div id="reviews">
      <!-- Display reviews from the Firebase Realtime Database here -->
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
